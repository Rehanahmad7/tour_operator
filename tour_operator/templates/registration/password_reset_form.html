{% extends 'base.html' %}

{% block title %}Password Reset - Tour Operator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Reset Password</h3>
            </div>
            <div class="card-body">
                <p>Enter your email address and we'll send you instructions to reset your password.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" id="id_email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Reset Instructions</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p><a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
